version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/EatWhere/server
    overwrite: yes
permissions:
  - object: /home/ec2-user/EatWhere/server
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory
      - file
hooks:
  BeforeInstall:
    - location: scripts/install_docker.sh
      timeout: 300
      runas: root
    - location: scripts/stop_container.sh
      timeout: 60
      runas: ec2-user
  AfterInstall:
    - location: scripts/build_image.sh
      timeout: 600
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_container.sh
      timeout: 60
      runas: ec2-user
  ApplicationStop:
    - location: scripts/stop_container.sh
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: scripts/validate_container.sh
      timeout: 60
      runas: ec2-user
